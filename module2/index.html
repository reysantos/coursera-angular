<!doctype html>
<html ng-app='ShoppingListCheckOff'>

<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }

        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }

        li>button {
            margin-left: 6px;
        }

        button>span {
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Shopping List Check Off</h1>


        <!-- To Buy List -->
        <div ng-controller='ToBuyController as tobuy' class="col-md-6">
            <h2>To Buy: </h2>
            <ul>
                <li ng-repeat="itemsToBuy in tobuy.itemsToBuy">
                    Buy {{ itemsToBuy.quantity}} {{ itemsToBuy.name}}
                    <button class="btn btn-default"><span class="glyphicon glyphicon-ok" ng-click="tobuy.addItem($index);">Bought</button>
            </ul>
            <div ng-if="tobuy.itemsToBuy.length == 0" class="emptyMessage">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div ng-controller='AlreadyBoughtController as alreadybought' class="col-md-6">
            <h2>Already Bought: </h2>
            <div ng-if="alreadybought.itemsBought.length < 1" class="emptyMessage">Nothing bought yet </div>

            <li ng-repeat="itemsBought in alreadybought.itemsBought">
                Bought {{ itemsBought.quantity}} {{ itemsBought.name}}
                </ul>


        </div>
    </div>
    </div>

</body>

</html>
